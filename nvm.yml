---

# must be run twice. One to update zsh and a second one, after executing a new shell

- name: Install nvm to manage nodejs
  hosts: dev
  roles:
    - role: nvm
      nvm_shell_init_file: ~/.zshrc.local
      nvm_node_version: 'lts'
    - role: sysctl
      tags: sysctl
      sysctl_items:
        - name: fs.inotify.max_user_watches
          value: 524288
      become: yes
